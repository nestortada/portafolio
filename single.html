<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Proyecto</title>
    <script>
        // Función para enviar una solicitud POST al servidor
        function ejecutarProyecto() {
            fetch('http://localhost:5000/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    accion: 'ejecutar'
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error al ejecutar el proyecto.');
                }
            })
            .then(data => {
                console.log('Respuesta del servidor:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Panel de Control del Proyecto</h1>
    <p>Haz clic en el botón para ejecutar el proyecto.</p>
    <button onclick="ejecutarProyecto()">Ejecutar Proyecto</button>
</body>
</html>
